<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container cartao">
      <div class="imagem">
        <div class="equilibrium">
          <a href="#" class="image-link"><img src="./images/image-equilibrium.jpg" alt="equilibrium" class="image"></a>
        </div>
      </div>
      <div class="tag">
        <a href="">Equilibrium #3429</a>
      </div>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="linha-valor">
        <div class="valor">
          <div class="ethereum"><img src="./images/icon-ethereum.svg"> 0.041 ETH</div>
          <div class="clock"><img src="./images/icon-clock.svg"> 3 days left</div>
        </div>
      </div>
      <div class="linha"></div>
      <footer>
        <div><img src="./images/image-avatar.png"></div>
        <div>
          <h3>Creation of &nbsp; <a href="">Jules Wyvern</a></h3>
        </div>
      </footer>



    </div>

  </main>




</body>

</html>
